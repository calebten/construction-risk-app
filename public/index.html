<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Risk Assessment</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-container, .results-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        form div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .risk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .risk-badge {
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .risk-low { background: #d4edda; color: #155724; }
        .risk-medium { background: #fff3cd; color: #856404; }
        .risk-high { background: #f8d7da; color: #721c24; }
        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .weather-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .weather-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .weather-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .ai-analysis {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            line-height: 1.6;
            border-left: 4px solid #28a745;
        }
        .notifications {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 15px 0;
        }
        .notification-item {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }
        .notification-success {
            background: #d4edda;
            color: #155724;
        }
        .notification-failed {
            background: #f8d7da;
            color: #721c24;
        }
        .section-title {
            margin: 20px 0 10px 0;
            color: #333;
            border-left: 4px solid #667eea;
            padding-left: 15px;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèóÔ∏è Construction Risk Assessment</h1>
        <p class="subtitle">AI-powered concrete pour risk analysis</p>
        
        <div class="form-container">
            <form id="riskForm">
                <div>
                    <label for="siteAddress">Site Address:</label>
                    <input type="text" id="siteAddress" name="siteAddress" 
                           placeholder="Enter construction site address" required>
                </div>
                
                <div>
                    <label for="date">Pour Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                
                <button type="submit" id="submitBtn">Assess Risk</button>
            </form>
        </div>

        <div id="loading" class="form-container loading hidden">
            <div class="spinner"></div>
            <p>Analyzing weather conditions and generating risk assessment...</p>
        </div>

        <div id="results" class="results-container hidden">
            <div class="risk-header">
                <h2>Risk Assessment Results</h2>
                <div id="riskBadge" class="risk-badge"></div>
            </div>

            <h3 class="section-title">Weather Conditions</h3>
            <div id="weatherData" class="weather-grid"></div>

            <h3 class="section-title">AI Analysis</h3>
            <div id="aiAnalysis" class="ai-analysis"></div>

            <h3 class="section-title">Notifications</h3>
            <div id="notifications" class="notifications"></div>
        </div>

        <div id="error" class="error hidden">
            <h3>Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

<script src="js/autocomplete.js"></script>
<script src="js/app.js"></script>
</body>
</html>
